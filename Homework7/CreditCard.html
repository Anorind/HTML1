<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="SlylesForCreditCard.css">
</head>
<body>
    <form class="mainForm">
        <div class="detailsRibbon">CREDIT CARD DETAILS</div>
        <label class="labelCardNumber" for="cardNumber">Card number:</label>
        <input type="text" id="cardNumber" name="cardNumber" class="cardNumber" placeholder="Enter your card number" required>
        <label class="labelNameOfCard" for="nameOfCard">Name of card:</label>
        <input type="text" id="nameOfCard" name="nameOfCard" class="nameOfCard" placeholder="Name Surname" required>
        <label class="labelExpiryDateMonth" for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" class="expiryDateMonth" placeholder="Month" required>
        <input type="text" id="expiryDate" name="expiryDate" class="expiryDateYear" placeholder="Year" required>
        <label class="labelCVV" for="CVV">CVV / CVN:</label>
        <input type="text" id="CVV" name="CVV" class="CVV" placeholder="***" required>
    </form>
</body>
</html>
