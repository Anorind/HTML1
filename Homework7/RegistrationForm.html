<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="StylesForRegistrationForm.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div>
                    <h2>Registration Form</h2>
                    <div class="form-group">
                        <input type="text" id="login" name="login" placeholder="User name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email addres">
                    </div>
                    <div class="form-group-two-elements">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password">
                    </div>
                </div>
                <div>
                    <h2>Personal Details</h2>
                    <div class="form-group-two-elements">
                        <input type="text" id="name" name="name" placeholder="First Name">
                        <input type="text" id="surname" name="surname" placeholder="Surname">
                    </div>
                    <div class="form-group-two-elements">
                        <select id="gender" name="gender" placeholder="Gender">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <input type="date" id="dob" name="dob" placeholder="Date of Birth">
                    </div>
                </div>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">I want to receive news and special offers</label>
            </div>            
            <div class="form-group-checkbox">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree with a terms and conditions</label>
            </div>
        </form>
        <footer>
            <input type="button" value="Submit">
        </footer>
    </div>
</body>
</html>
