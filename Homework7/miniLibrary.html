<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniLibrary</title>
    <link rel="stylesheet" href="StylesForMiniLibrary.css">
</head>
<body>
    <label>Inputs</label>
    <div>
        <input class="enterInput" type="text" placeholder="Enter text">
        <input class="valid" type="text" value="Valid Text">
        <input class="invalid" type="text" value="Invalid Text"> 
    </div>
    <label>Check boxes</label>
    <div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <label>Radio buttons</label>
    <div>
        <span>Gender:</span>
        <input type="radio" id="male" name="gender" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
    </div>
    <label>Buttons</label>
    <div>
    <button class="green-button">Green Button</button>
    <button class="red-button">Red Button</button>
    <button class="disabled-button" disabled>Disabled </button>
    <button class="round-green-button">+</button>
    <button class="round-red-button">-</button>
    </div>
    <label>Text Area</label>
    <textarea class="textarea" placeholder="Enter Text"></textarea>
</body>
</html>
