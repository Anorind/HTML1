<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>

</head>
<style type="text/css">
        .redCard {
            color: red;
            background-color: #ccc;
            font-size: 200%;
            font-family: Arial;
            font-weight: bold;
        }
</style>
<style type="text/css">
    .blackCard {
        color: black;
            font-size: 200%;
            background-color: #ccc;
            font-family: Arial;
            font-weight: bold;
    }
</style>
<style type="text/css">
    .player {
        color: black;
        font-size: 100%;
        font-family: Arial; 
    }
</style>
<body>
<span class = "player">
    <p>Player 1:</p>
</span>
<div>
<p>
    <span class = "blackCard">2 &#9827</span>
    <span class = "redCard">9 &#9829</span>
    <span class = "redCard">9 &#9829</span>
    <span class = "redCard">A &#9830</span>
    <span class = "blackCard">Q &#9824</span>
    <span class = "blackCard">J &#9827</span>
</p>
</div>
<span class = "player">
    <p>Player 2:</p>
</span>
<div>
    <p>
        <span class = "redCard">3 &#9829</span>
        <span class = "blackCard">A &#9827</span>
        <span class = "blackCard">10 &#9827</span>
        <span class = "redCard">K &#9830</span>
        <span class = "blackCard">8 &#9824</span>
        <span class = "blackCard">3 &#9827</span>
    </p>
    </div>
</body>
</html>
