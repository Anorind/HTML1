<!DOCTYPE html>
<html>
<body>

<img id="galleryImage" src="" style="width:200px;height:200px;">
<br>
<button onclick="changeImage(-1)">Назад</button>
<button onclick="changeImage(1)">Вперед</button>

<script>
var images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // замініть ці назви файлів на назви ваших зображень
var imageIndex = 0;

document.getElementById("galleryImage").src = images[imageIndex];

function changeImage(direction) {
    imageIndex = imageIndex + direction;
    if (imageIndex < 0) {
        imageIndex = 0;
    }
    if (imageIndex >= images.length) {
        imageIndex = images.length - 1;
    }
    document.getElementById("galleryImage").src = images[imageIndex];
}
</script>

</body>
</html>
