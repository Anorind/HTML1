<!DOCTYPE html>
<html>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<button style="margin-right: 50px;" onclick="changeImage(-1)"><img src="https://github.com/Anorind/HTML1/raw/main/Homework11_JS/My%20pictures/arrow-50.png" style="transform: rotate(180deg);"></button>
<img id="galleryImage" src="" style="width:200px;height:200px;">
<button style="margin-left: 50px;" onclick="changeImage(1)"><img src="https://github.com/Anorind/HTML1/raw/main/Homework11_JS/My%20pictures/arrow-50.png"></button>

<script>
var images = ["https://github.com/Anorind/HTML1/raw/main/Homework11_JS/My%20pictures/FirstPic.jpeg", "https://github.com/Anorind/HTML1/raw/main/Homework11_JS/My%20pictures/Picture2.jpg"];
var imageIndex = 0;

document.getElementById("galleryImage").src = images[imageIndex];

function changeImage(direction) {
    imageIndex = imageIndex + direction;
    if (imageIndex < 0) {
        imageIndex = 0;
    }
    if (imageIndex >= images.length) {
        imageIndex = images.length - 1;
    }
    document.getElementById("galleryImage").src = images[imageIndex];
}
</script>

</body>
</html>
