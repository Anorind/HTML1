var index = 0;

function addNews() {
    if (index < news.length) {
        var newsItem = document.createElement("div");
        newsItem.innerHTML = news[index];
        document.body.appendChild(newsItem);
        index++;
    }
}
var isAddingNews = false;

window.addEventListener("scroll", function() {
    if (!isAddingNews && window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        if (index < news.length) {
            isAddingNews = true;
            setTimeout(function() {
                addNews();
                isAddingNews = false;
            }, 2000);
        }
    }
});

addNews();
