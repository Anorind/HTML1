<!DOCTYPE html>
<html>
<head>
    <title>Text Style</title>
    <style>
        #output {
            display: none;
        }
    </style>
</head>
<body>
    <form id="textForm" onsubmit="event.preventDefault(); displayText();">
        <label for="inputText">Enter text:</label><br>
        <textarea id="inputText" name="inputText" rows="4" cols="50"></textarea><br>
        <label for="color">Choose color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="fontSize">Choose font size:</label>
        <input type="number" id="fontSize" name="fontSize" min="1" max="100"><br>
        <label for="fontStyle">Choose font style:</label>
        <select id="fontStyle" name="fontStyle">
            <option value="normal">normal</option>
            <option value="italic">italic</option>
        </select><br>
        <label for="fontWeight">choose font weight:</label>
        <select id="fontWeight" name="fontWeight">
            <option value="normal">normal</option>
            <option value="bold">bold</option>
        </select><br>
        <input type="submit" value="Send">
    </form>
    <p id="output"></p>
    <script>
        function displayText() {
            var text = document.getElementById('inputText').value;
            var color = document.getElementById('color').value;
            var fontSize = document.getElementById('fontSize').value;
            var fontStyle = document.getElementById('fontStyle').value;
            var fontWeight = document.getElementById('fontWeight').value;
            var output = document.getElementById('output');
            output.style.display = 'block';
            output.style.color = color;
            output.style.fontSize = fontSize + 'px';
            output.style.fontStyle = fontStyle;
            output.style.fontWeight = fontWeight;
            output.textContent = text;
        }
    </script>
</body>
</html>
