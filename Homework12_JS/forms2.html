<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test</h1>
    <form id="quiz" onsubmit="return false;">
        <h3>1. How many letters are there in the word 'Hello'?</h3>
        <input type="radio" name="question1" value="0"> 5<br>
        <input type="radio" name="question1" value="1"> 2<br>
        <h3>2. How many letters are there in the word 'Word'</h3>
        <input type="radio" name="question2" value="0"> 4<br>
        <input type="radio" name="question2" value="1"> 5<br>
        <input type="submit" value="Next" onclick="checkAnswers()">
    </form>
    <h2 id="result"></h2>
    <script>
        function checkAnswers() {
            var correctAnswers = [0, 0];
            var userAnswers = [];
            userAnswers.push(document.querySelector('input[name="question1"]:checked').value);
            userAnswers.push(document.querySelector('input[name="question2"]:checked').value);
            var score = 0;
            for (var i = 0; i < correctAnswers.length; i++) {
                if (userAnswers[i] == correctAnswers[i]) {
                    score++;
                }
            }
            document.getElementById('result').innerHTML = "Correct answers: " + score;
        }
    </script>
</body>
</html>
