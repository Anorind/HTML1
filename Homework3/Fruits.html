<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits</title>
        <meta charset="UTF-8">
    </head>
    <style>
        ol {
            background-color: #f0a0a0;
            padding: 20px; 
            margin: 0; 
        }
        li span {
            background-color: #e90707; 
            color: #fff; 
            padding: 5px; 
        }
        li div  {
            background-color: rgb(233, 96, 108);
            padding: 5px; 
            margin: 10px 0;
        }
    </style>
<body>
    <ol>
        <li><div><span>Apple</span></div></li>
        <li><div><span>Orange</span></div></li>
        <li><div><span>Pineapple</span></div></li>
        <li><div><span>Pear</span></div></li>
        <li><div><span>Cherry</span></div></li>
    </ol>
</body>
</html>
